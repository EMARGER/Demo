<section class="testimonial-section">
  <h2 class="testimonial-title">Happy Clients</h2>

  <div class="testimonial-grid">
    <div class="testimonial-card" *ngFor="let client of clients">
      <img [src]="'http://localhost:1002/demo-api-local/client/' + client.img" alt="Client Image" />
      <p class="testimonial-text">{{ client.description }}</p>
      <h3>{{ client.name }}</h3>
      <span class="designation">{{ client.designation }}</span>
    </div>
  </div>
</section>
